<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{.Title}}</title>
	<link rel="stylesheet" href="/css/style.css">
	<link rel="icon"
		href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“„</text></svg>">

</head>

<body>
	<div id="content">
		<a class="readmode" href="javascript:void(0);">reduce white</a>
		<header>
			<h1><a href="/">Blog</a></h1>
		</header>
		<main>
			<article>

				<h2 class="titleofarticle">{{.Title}}</h2>
				<h3 class="dateofarticle">{{.Date}}</h3>
				<!-- <a href="/{{.File}}"><h2>{{.Title}}</h2></a> -->
				<p>Estimated reading time:<span class="eta"></span></p>
				<p>{{.Body}}</p>
			</article>
		</main>

		<section>
			<form action="/{{.File}}" method="POST">
				<h2>Feedback</h2>
				<input type="hidden" name="uniquepost" value="{{.File}}">
				<ol>
					<li><label>Name:
							<input type="text" name="name" required></label>
					</li>
					<li>
						<label>Feedback:
							<textarea type="textarea" name="comment" required></textarea></label>
					</li>
				</ol>
				<input type="submit" value="Send Feedback">
			</form>
		</section>
		<section class="comments">
			{{range .Comments}}
			<h5>{{.Name}}</h5>
			<p>{{.Comment}}</p>
			{{ else }}
			<p>No Comments for this post.</p>
			{{end}}
		</section>
	</div>

</body>

</html>
